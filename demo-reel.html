    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background-color: rgba(28, 28, 28, 0.98);
        }

        .logo {
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-weight: 400;
            color: #ffffff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-links a {
            color: #ffffff;
            text-decoration: none;
        }

        .video-container {
            margin-top: 120px;
            padding: 0 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-wrapper {
            width: 100%;
            max-width: 1200px;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem 2rem;
            }

            .video-container {
                padding: 0 2rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
