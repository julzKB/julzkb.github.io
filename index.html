        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background-color: rgba(28, 28, 28, 0.98);
        }

        .logo {
            font-size: 1.2rem;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            font-weight: 300;
            color: #ffffff;
            text-decoration: none;
            padding-right: 0.5em;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            position: relative;
            padding-bottom: 4px;
        }

        .nav-links a.active {
            text-decoration: none;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #ffffff;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-links a {
            color: #ffffff;
            text-decoration: none;
        }

        .gallery-container {
            margin-top: 120px;
            padding: 0 4rem;
            display: flex;
            gap: 2rem;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .gallery-container::-webkit-scrollbar {
            display: none;
        }

        .project-card {
            flex: 0 0 auto;
            width: 340px;
            margin-bottom: 2rem;
        }

        .project-image {
            width: 100%;
            height: 510px;
            object-fit: cover;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .project-image:hover {
            transform: scale(1.02);
        }

        .project-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #e0e0e0a5;
        }

        .project-role {
            color: #e0e0e0a5;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem 2rem;
            }

            .gallery-container {
                padding: 0 2rem;
            }

            .project-card {
                width: 255px;
            }

            .project-image {
                height: 383px;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
